  <p-toolbar styleClass="bg-gray-300 shadow-2" [style]="{ '!important padding': '10px' , 
  'border-radius': '0.3rem', 'background-image': 'linear-gradient(to right, var(--bluegray-600), var(--bluegray-600))' }">
      
    <div class="p-toolbar-group-start">
        <div class="card flex justify-content-center">
            <p-autoComplete [(ngModel)]="selectedItem" [suggestions]="suggestions" (onSelect)="suggestionSelected($event)" (completeMethod)="search($event)"></p-autoComplete>
        </div>
    </div>
    <div class="p-toolbar-group-start">
          <p>Press Release</p>
      </div>
  </p-toolbar>
