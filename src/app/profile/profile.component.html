<div fxLayout="row" fxLayoutGap="16px" style="margin-top: 70px;">
    <div fxFlex="100%">
        <div class="column-content">
            <div class="card">
                    <div class="border-1 surface-border border-round m-2 text-center py-5 px-3 profilePic">
                        <div class="mb-3">
                            <img src="{{userDetails.profilePicUrl}}" alt="Test" class="w-6 shadow-2" />
                        </div>
                    </div>
            </div>
        </div>
        <div class="column-content" style=" margin-top: 40px;">
            <div class="card">
                <div class="profileFields">
                    <label for="username" style="margin-right: 10px;">Name: </label>
                    <input pInputText id="username" [(ngModel)]="userDetails.name" readonly="true"/>
                </div>
                <div class="profileFields">
                    <label for="email" style="margin-right: 10px;">Email: </label>
                    <input pInputText id="email" [(ngModel)]="userDetails.email" readonly="true"/>
                </div>
                <div class="profileFields">
                    <label for="phoneNumber" style="margin-right: 10px;">Phone: </label>
                    <input pInputText id="phoneNumber" [(ngModel)]="userDetails.phone_number" readonly="true"/>
                </div>
            </div>
            
        </div>
    </div>
</div>
