<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="10px grid">
      <div fxFlex="24%" fxFlex.xs="100%"
      fxFlex.sm="33%" 
      *ngFor="let item of productList" class="custom-list-card1">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
          </mat-card-header>
          <img
            mat-card-image
            src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" alt=""
          />
          <mat-card-content>
            <p>{{item.shortDescription}}</p>
            <p style="color: red;"><strong>Price:</strong> {{item.price}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)=addtocart() style="margin-left: 35%;">Add To Cart</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
