

<div class="card">
    <h2>Blockbuster Deals</h2>
    <p-carousel [value]="this.productList" [numVisible]="4" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions" [autoplayInterval]="5000">
        <ng-template let-product pTemplate="item" [style]="{'margin-right': '50px'}">
            <div class="border-1 surface-border border-round m-2 text-center py-5 px-3" [attr.data-id]="product.productId" (click)="caroselProductClick($event)">
                <div class="mb-3">
                    <img src="{{product.skuMediaUrl}}" width="300px" height= "300px" [alt]="product.name" class="w-6 shadow-2" />
                </div>
                <div>
                    <h4 class="mb-1">{{ product.name }}</h4>
                    <h6 class="mt-0 mb-3">{{ '₹' + product.price }}</h6>
                    <div class="mt-5 flex align-items-center justify-content-center gap-2">
                        <p-button icon="pi pi-shopping-cart" [rounded]="true" />
                        <p-button icon="pi pi-star-fill" [rounded]="true" severity="secondary" />
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
